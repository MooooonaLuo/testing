<!DOCTYPE html>

<html>

    <style>
     .account{

      }

      }
      h1{
        margin-top: 200px;
        font-family: arial;
        font-size: 50px;
        font-weight: normal;
        text-align: center;
      }
      div.buttons{
        text-align: center;
      }

      .nav{
          height: 130px;
          /*background: red;*/
          margin:auto;
          background: white;
          position: fixed;
          top: auto;
          right: 0;
          left: 0;
          bottom: 0;
          }
        .nav div{
          width: 150px;
          height: 50px;
          float: left;
        }
        .next{
          margin-left: 700px;
        }
        .nav div p{
          text-align: center;
          font-size: 40px;

        }
        .home{
          margin-left: 280px;
        }
        a{
          text-decoration: none;
          color: black;
        }
        textarea{

        }
        button{
          font-size: 30px;

        }
        .like{
          margin-top: 20px;
          margin-left: 20px;
        }
        #likeBt{
          width: 100px;
          height: 100px;
          background: url('image/like.png');
          background-repeat: no-repeat;
          background-position: center center;
          border: none;
        }
        .detail p{
          font-size: 12px;
          font-family: arial;
          
        }
        .detail{
          margin-bottom: 150px;
        }
        li{
          list-style: none;
          font-family: arial;
          font-size: 12px;
        }
        #nutrition{
          font-family: arial;
          font-size: 12px;
        }

        button[type="button"]{outline: none;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="account">
          <a href="account.html"><img src="image/account.png" width="15%"></a>
    </div>
        <!-- Title of Recipe -->
        <h1 id="title">Generic Recipe Placeholder</h1>
    <!-- picture of recipe -->
    <div><img id="image" src="" width=103%></div>
    <!-- "like" button -->
    <div class="like">
        <button id="likeBt" type="button" ></button>
    </div>
    <!-- function of "like" button -->
    <script type="text/javascript">
        var count = 1;
        $(document).ready(function(){
          $("#likeBt").click(function(){
    
              if(count===1){
                  $(this).css('background', "url('image/liked.png')");
                  $(this).css('background-repeat','no-repeat');
                  $(this).css('background-position','center center');
                  count=2;
              }else if(count===2){
                  $(this).css('background', "url('image/like.png')");
                  $(this).css('background-repeat','no-repeat');
                  $(this).css('background-position','center center');
                  count=1;
              }
          });
        });

    </script>
    <div class="detail">
      <p style="color: #86b332;"><br/>Ingredients:</p>
      <!-- ingredient list -->
      <ul class="ingre" id="ingredient">
          <!-- 1 pound Beef <br/>
          2 Tomatoes <br/>
          1 Egg -->
          
      </ul>
      <p style="color: #86b332;"><br/><br/>Directions:</p>
      <p id="directions">
          <!-- Step 1: <br/>Chop the beef and put them in boiling water for 2 minutes <br/><br/>
          Step 2: <br/>Put one spoon of soy sauce in a fry pan <br/><br/>
          Step 3: <br/>Put beef into the fry pan and stir them for 5 minutes -->
      </p>
      <p style="color: #86b332;"><br/>Nutrition:</p>
      <ul id="nutrition"></ul>
    </div>

    <script type="text/javascript">
      var title = JSON.parse(localStorage.getItem('recipeChosen'));
      var titleSt = title.toString();

      for (var a=0; a<allRecipe.length; a++){
        if(allRecipe[a]["title"]===titleSt){
          document.getElementById("title").innerHTML = allRecipe[a]["title"];
          for (var b=0; b<allRecipe[a]["ingredient"].length; b++){
            var m = document.createElement("li");
            var t = allRecipe[a]["ingredient"][b];
            var text = document.createTextNode(t);
            m.appendChild(text);
            document.getElementById("ingredient").appendChild(m);
          }
          for (var b=0; b<allRecipe[a]["directions"].length; b++){
            var m = document.createElement("li");
            var t = allRecipe[a]["directions"][b];
            var text = document.createTextNode(t);

            var s = document.createElement("p");
            var n = b + 1

            var t2 = document.createTextNode(text2);
            s.appendChild(t2);

          }
            var m = allRecipe[a]["nutrition"];
            var n = document.createTextNode(m)
            document.getElementById("nutrition").appendChild(n);
          
            var src = "image/"+allRecipe[a]["image"];
            document.getElementById("image").src = src;
        }
      }
      
    </script>

    <div class="nav">
        <div class="back">
          <a href="results.html">
            <p><img src="image/back.png" width="70px"></p>
          </a>
        </div> 
        <div class="home">
          <a href="home.html">
            <p><img src="image/home.png" width="80px"></p>
          </a>
       </div>  
    </div>
